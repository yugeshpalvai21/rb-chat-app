<!DOCTYPE html>
<html>  
  <head>
    <meta charset="utf-8" />  
    <title>Event machine powered chat application</title>  
    <link href="assets/external/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script language="javascript" type="text/javascript">  

      function init() { 
        websocket = new WebSocket("ws://localhost:8181/");

        websocket.onopen = function() { 
          console.log("Connected");
        }; 

        websocket.onclose = function() { 
          console.log("Disconnected");
        }; 
      }  

      window.onload = function() {
        init();
      };

    </script>  
  </head>

  <body>
    <div class='form-horizontal'>
      <fieldset>
        <div class='control-group'>
          <label class='control-label' for='screen_name'>Screen Name</label>
          <div class='controls'>
            <div class='input-append'>
              <input class='span2' id='screen_name' size='17' type='text'>
              <button class='btn' type='button'>Start!</button>
            </div>
          </div>
        </div>
      </fieldset>
    </div>
  </body>
</html>
